<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinpong</title>
    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>

<style>
    * {
        margin-bottom: 15px;
    }
</style>

<body>

<div class="wrapper">
    <img class="img" src="images/hero1.jpg" alt="" height="230" width="440">

    <h1 class="heading">Play ohter games with us.</h1>
    <div class="icons">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-telegram"></i>
    </div>

    <h1 class="title">
        <span class="scorre1">0</span>
        to
        <span class="scorre2">0</span>
    </h1>

    <select name="" id="game-level">
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
    </select>

    <div>
        <button class="btn-1">Player1+</button>
        <button class="btn-2">Player2+</button>
    </div>
    <button class="clean">Reset</button>
</div>

    <!-- Js -->
    <script src="app.js"></script>
</body>
</html>
